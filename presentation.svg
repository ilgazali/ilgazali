<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>

				.css-typing p {
					color: #0F8029;
					border-right: .15em solid #0F8029;
					font-family: font-family: 'Anonymous Pro', monospace;
					font-size: 1.2em;
					white-space: nowrap;
					overflow: hidden;
				}

				.css-typing p:nth-child(1) {
					width: 20em;
					animation: type 4s steps(40, end);
					animation-fill-mode: forwards;
				}

				.css-typing p:nth-child(2) {
					width: 36.2em;
					opacity: 0;
					animation: type2 8s steps(40, end);
					animation-delay: 5s;
					animation-fill-mode: forwards;
				}

				.css-typing p:nth-child(3) {
					width: 60em;
					opacity: 0;
					animation: type2 7.5s steps(40, end);
					animation-delay: 14s;
					animation-fill-mode: forwards;
				}

			

				@keyframes type {
					0% {
						width: 0;
					}
					99.9% {
						border-right: .15em solid #0F8029;
					}
					100% {
						border: none;
					}
				}

				@keyframes type2 {
					0% {
					width: 0;
					}
					1% {
					opacity: 1;
					}
					99.9% {
					border-right: .15em solid #0F8029;
					}
					100% {
					opacity: 1;
					border: none;
					}
				}

				@keyframes type3 {
					0% {
					width: 0;
					}
					1% {
					opacity: 1;
					}
					100% {
					opacity: 1;
					}
				}

				@keyframes blink {
					50% {
						border-color: transparent;
					}
				}
			</style>
			<div class="css-typing">
				<p>I am Android Software Developer </p>
				<p>I'm passionate about creating innovative apps that deliver great user experiences </p> 
				<p>I'm always eager to learn new technologies and explore new ideas to push the boundaries of what's possible</p>
				

			</div>
		</div>
	</foreignObject>
</svg>
